<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorted Bands</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
	  #bands{
		  background-color:gray;
	  }
  </style>
</head>
<body>
  <h2>Sorted Bands</h2>
  <ul id="bands">
    <!-- Bands will be dynamically inserted here -->
  </ul>

  <script>
    // Array of bands
    const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

    // Function to strip articles ('a', 'an', 'the') from the beginning of a string
    function stripArticle(bandName) {
      return bandName.replace(/^(a |an |the )/i, '').trim();
    }

    // Sort bands ignoring articles
    const sortedBands = bands.slice().sort((a, b) => {
      const bandA = stripArticle(a);
      const bandB = stripArticle(b);
      if (bandA < bandB) {
        return -1;
      }
      if (bandA > bandB) {
        return 1;
      }
      return 0;
    });

    // Display sorted bands in the HTML
    const bandList = document.getElementById('bands');
    sortedBands.forEach(bands => {
      const li = document.createElement('li');
      li.textContent = bands;
      bandList.appendChild(li);
    });
  </script>
</body>
</html>
